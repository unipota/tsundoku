version: "3"

services:
  backend:
    image: docker.pkg.github.com/unipota/tsudoku/tsundoku-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    env_file:
      - .env
    # entrypoint: dockerize -timeout 60s -wait tcp://mysql:3306
    # command: ./app
    expose:
      - "3000"
    depends_on:
      - db

  frontend:
    image: docker.pkg.github.com/unipota/tsudoku/tsundoku-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    expose:
      - "80"
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: tsundoku
    volumes:
      - ./db/mysql_data:/var/lib/mysql
    # command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    expose:
      - "3306"
