name: deploy

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: tsundoku-app

jobs:
  image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login GitHub Registry
        run: docker login docker.pkg.github.com -u unipota -p ${{ secrets.GITHUB_TOKEN }}
      - name: Build Image
        run: docker build -t docker.pkg.github.com/unipota/tsundoku/${IMAGE_NAME} .
      - name: Push image to GitHub Registry
        run: docker push docker.pkg.github.com/unipota/tsundoku/${IMAGE_NAME}
      - name: Push image to GitHub Registry (latest)
        run: |
          docker tag docker.pkg.github.com/unipota/tsundoku/${IMAGE_NAME} docker.pkg.github.com/unipota/tsundoku/${IMAGE_NAME}:latest
          docker push docker.pkg.github.com/unipota/tsundoku/${IMAGE_NAME}:latest
